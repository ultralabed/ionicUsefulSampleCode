<ion-view view-title="NgVibrate">
  <ion-content>
    <h1>NgVibrate</h1>
    <h4>Add "cordova plugin add org.apache.cordova.vibration" to project</h4>
    <Strong>Click the "	Vibrate " button to vibrate device.</Strong><br>
    <button class="button button-assertive" ng-click="vm.clickVibrate()">
    	Vibrate
    </button><br>
  </ion-content>
</ion-view>
